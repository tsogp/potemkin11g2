{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block style %}
<style>
    .main {
        min-height: 90vh;
        height: 100%
    }
    
    ul {
        list-style-type: none;
    }

    a, a:hover { 
        color: inherit; 
        text-decoration: none;
    } 
    .header {
        min-height: 10vh;
    }
    .img-responsive {
        height: 30px; 
        width: 30px;
    }
    footer {
        min-height: 10vh;
        background-color: #241A3D;
    }
</style>
{% endblock %}

{% block content %}
    <div class="main container" style="width: auto; display: block">
        <div class="jumbotron text-center">
            <h1>Либерика</h1>
            <h6>И это лучшее, что мы когда-либо пробовали.</h6>
        </div>
    
        <div class="container bg-light text-dark my-3 py-5">
            <div class="row">
                <div class="col-md">
                    <img width="90%" alt="Коста Рика" src="{{ url_for('static', filename='img/coffee.png') }}" title="Коста Рика" style="outline: 1px solid #666;">
                </div>
                <div class="col-md">
                    <h3>Либерика</h3>
                    <ul>
                        <li>
                            <h6 class="py-1">Большие зерна.</h6>
                        </li>
                        <li>
                            <h6 class="py-1">Очень (!) сильный аромат.</h6>
                        </li>
                        <li>
                            <h6 class="py-1">Очень (!) резкий вкус.</h6>
                        </li>
                    </ul>
                    <h5 class="pb-1">1кг - 2000 руб.</h5>
                    <a href="#" class="btn btn-outline-dark py-3">Купить!</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
