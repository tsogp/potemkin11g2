{% extends "base.html" %}

{% block title %}Войти{% endblock %}

{% block style %}
    <style>
        .main,
        .review {
            min-height: 80vh;
            height: 100%
        }

        iframe {
            display: block;
            border-style: none;
        }
        
        ul {
            list-style-type: none;
        }

        a, a:hover { 
            color: inherit; 
            text-decoration: none;
        }
        .header {
            min-height: 10vh;
        }
        .img-responsive {
            height: 30px; 
            width: 30px;
        }
        footer {
            min-height: 10vh;
            background-color: #241A3D;
        }
        @media only screen and (min-width: 700px) {
            iframe {
                width: 600px;
            }
        }
        input {
            margin: 10px 0px 10px 0px;
        }
    </style>
{% endblock %}


{% block content %}
    <div class="main">
        <div class="container bg-light text-dark my-3 py-5">
            <p>admin bruh1234</p>
            <h3>Вход в аккаунт</h3>
            <form method="POST" class="auth login_form">
                <input type="login" name="login" class="form-control" placeholder="Логин">
                <input type="password" name="password" class="form-control" placeholder="Пароль">
                <button type="submit" class="btn login-button btn-outline-dark py-3">Войти</button>
            </form>
        </div>
    </div>
{% endblock %}
