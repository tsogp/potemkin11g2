{% extends 'base.html' %}

{% block title %}Отзывы{% endblock %}

{% block style %}
    <style>
        .main {
            min-height: 85vh;
            height: 100%
        }
        ul {
            list-style-type: none;
        }
        
        a, a:hover { 
            color: inherit; 
            text-decoration: none;
        } 
        .header {
            min-height: 10vh;
        }
        .img-responsive {
            height: 30px; 
            width: 30px;
        }
        footer {
            min-height: 10vh;
            background-color: #241A3D;
        }
        .column {
            width: 33%;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="main container">
        <h1 class="pt-3 text-center">Обратная связь</h1>
        <h6 class="text-center">Оставьте, пожалуйста, отзыв</h6>        
        <form method="POST">
            <div class="container-md bg-light">
                <div class="form-group">
                    <label for="name">Имя</label>
                    <input type="text" class="form-control" name="name" placeholder="Иван">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="example@example.com">
                </div>
                <div class="form-group">
                    <label for="review">Текст отзыва</label>
                    <textarea class="form-control" name="review" rows="3"></textarea>
                </div>
            </div>
            <button type="submit" class="btn login-button btn-outline-dark py-3">Отправить</button>
        </form>
        {% if reviews %}
            {% for review in reviews %}
            <div class="container py-5">
                <h5 class="text-center">{{review.name}}</h6>
                <h6 class="text-center">{{review.text}}</h6>
            </div>
            {% endfor %}
        {% endif %}
    </div>
{% endblock%}
